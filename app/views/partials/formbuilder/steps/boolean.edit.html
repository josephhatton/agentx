<fieldset class="step_boolean task_type" ng-class="Step.boolean.boolean_req ? 'required' : '';">
	<legend>Yes or No type question</legend>
	<strong>Question</strong>
	<input type="text" size="25" ng-model="Step.boolean.directions">
	<strong>Required:</strong><br/>
	<input ng-model="Step.boolean.boolean_req" ng-value="0" type="radio" name="boolean_req_{{$index}}" value="0" checked> No
	<input ng-model="Step.boolean.boolean_req" ng-value="1" type="radio" name="boolean_req_{{$index}}" value="1"> Yes
	<br/>
	<strong>Type:</strong>
	<select ng-model="Step.boolean.boolean_type"
	ng-options="opt.id as opt.label for opt in [{'id':0, 'label':'Incomplete / Complete'},{'id':1,'label':'No / Yes'},{'id':2, 'label':'Off / On'}]">
	</select>
	<button ng-click="RemoveWidget($index,'boolean')" class="rem_widget">Remove</button>
</fieldset>
