<div class="row animated slideInDown">
    <h3>Password Change</h3>
    <p></p>
    <div class="alert alert-danger" data-ng-show="checkUrlParams();">User or Token was not supplied in the URL!</div>
    <table class="table table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>Password</th>
            <th><input type="password" placeholder="Password" size="50"/></th>
        </tr>
        </thead>
    </table>
    <div style="text-align: center" class="buttons">
        <button type="button" class="btn btn-primary btn-sm" ng-click="changePassword();">
            <span class="glyphicon glyphicon-edit"></span> Change
        </button>
    </div>
</div>
